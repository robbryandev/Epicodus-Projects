<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form id="form">
                    <h2><span class="badge badge-light">Can You See It?</span></h2>
                    <div class="form-group">
                        <label for="age">Enter your age:</label>
                        <br>
                        <input type="number" id="age" value="0" min="0" max="150" class="form-control">
                        <br>
                        <button id="submit" type="submit" class="btn-lg btn-primary">Submit</button>
                        <button type="reset" class="btn-lg btn-danger">Reset</button>
                    </div>
                </form>
            </div>
            <div id="ticket" class="col-2 text-center invisible">
                <h3>Ticket Details:</h3>
                <hr class="w-50">
                <ul id="ticket-list" class="list-group text-left">
                    <li id="ticket-title" class="list-group-item"></li>
                    <li id="ticket-rating" class="list-group-item"></li>
                    <li id="ticket-time" class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
