    <hr class="w-75 m-auto">

        <br>
        <select class="form-select form-select-lg form-control mb-3 w-50 m-auto text-center" id="eType" aria-label="dropdown">
          <option>Music</option>
          <option>Sports</option>
        </select>
        <br>
        <button type="submit" id="submit-btn" class="btn btn-primary">Find Events</button>
      </div>
    </form>
    <br>
    <div id="jumbo-box" class="invisible">
      <div class="jumbotron text-center">
        <div class="row">
          <div class="col-3" id="temp-box"> 
            <h1 class="display-5">portland, or</h1>
            <h4><span><i data-feather="thermometer"></i></span><span id="degrees">85</span>Â°F</h4>
          </div>
          <div class="col-2"></div>
          <div class="col-7" id="news-box">
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-2" id="info-box"></div>
    <div class="row row-cols-2" id="event-box"></div>
  </div>
</body>
</html>
