<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-3">Currency Exchanger</h1>
    <br>
    <div class="w-50 m-auto text-center">
      <form>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control text-center" value="0" min="0" step="0.01">
          <br>
          <label for="curr">From</label>
          <select name="curr" id="curr" class="form-control text-center">
          </select>
          <label for="curr2">To</label>
          <select name="curr2" id="curr2" class="form-control text-center">
          </select>
          <br>
          <button class="btn btn-primary">Calculate</button>
        </div>
      </form>
      <br>
      <div id="result-box"></div>
    </div>
  </div>
</body>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((registration) => {
          console.log("Service Worker registered: ", registration);
        })
        .catch((registrationError) => {
          console.error("Service Worker registration failed: ", registrationError);
        });
    });
  }
</script>
</html>
